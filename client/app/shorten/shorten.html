<div id='container' ng-controller='ShortenController'>
<!-- Your code here -->
<div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <li><a href='#/logout' class='logout'>Logout</a></li>
    </ul>
  </div>
  <h1>Submit Link</h1>
    <form name="linkForm" ng-submit='addLink()'>
      <input type='url' name ='url' ng-model='link.url'>
      <button>Shorten</button>
      <img ng-show='loading' src='../../assets/spiffygif_46x46.gif' class='spinner'>
    </form>

  <div ng-messages="linkForm.url.$error" style="color:maroon" role="alert">
    <div ng-show='bool' ng-message="required">Enter valid Url</div>
  </div>
</div>
